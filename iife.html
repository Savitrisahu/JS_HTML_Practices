<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immediately invoked Function Execution </title>
</head>
<body>
    <script>
        let p = () =>{
            return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve(450)
            }, 2000)
        })
    }

        (async () =>{
            let a = await p()
            console.log(a);
            let b = await p()
            console.log(b);
            let c = await p()
            console.log(c);
        })()      // by using this kind of syntax we can use IIFE it invoked the function immediately after function execution, and prevent global namespace from polluting
    </script>
</body>
</html>
