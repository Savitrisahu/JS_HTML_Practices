<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    prototype - js objects have a special property called prototype that is either null or references another objects
    <script>
let obj = {
    name: "Savitri",
    age : 20
}
console.log(obj);

let p = {
    run:()=>{
        console.log("i am running");
        
    }
}

obj.__proto__ = p

obj.run()
    </script>
</body>
</html>
