</head>
<body>
    
    <script>
        class Animal{
            constructor(name){
                this._name = name
            }

            fly(){
                // alert("i am flying")
            }

            get name(){                     //getter 
                return this._name
            }

            set name(newName){              //setter
              this._name = newName
