
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    
    <script>
        let p = fetch("https://goweather.herokuapp.com/weather/Ny") 
        p.then((response) => {
            return response.json()
        }).then((data) => {
            console.log(data);
        }).catch((error) => {
            console.error("Error fetching data:", error);
        })
    </script>
</body>
</html>
